<div class="featured-item animated" image-lazy-src="{{blockOptions.image}}" image-lazy-background-image="true" image-lazy-loaded-class="fadeIn" image-lazy-loader="lines">
    <div class="block-content-wrapper valign-{{blockOptions.valign}} halign-{{blockOptions.halign}}" ng-class="{'highlighted': blockOptions.highlightContent}">
        <div class="block-content" ng-class="{'highlighted': blockOptions.highlightContent}"><span class="title">{{blockOptions.title}}</span><span class="sub-title">{{blockOptions.subtitle}}</span>
            <button ng-if="blockOptions.action" class="button button-small button-transparent action-button">{{blockOptions.action}}</button>
        </div>
    </div>
</div>
